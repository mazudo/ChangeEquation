<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="calendar-section" class="grid-item grid-sub-item">
            <h3 id="calendar">Calendar</h3>
                <div class="calendar">
                    <table>
                        <tr>
                            <th></th>
                            <th class="column" scope="col">Spring 2018</th>
                            <th class="column"  scope="col">Fall 2018</th>
                            <th class="column"  scope="col">Winter 2018</th>
                            <th class="column"  scope="col">Spring 2019</th>
                            <th class="column"  scope="col">Fall 2019</th>
                        </tr>
                        <tr>
                            <th class="row" scope="row">Sammamish High School</th>
                            <td colspan="2">Group 1</td>
                            <td colspan="2">Group 2</td>
                            <td>TBD</td> 
                        </tr>
                        <tr class="even">
                            <th class="row" scope="row">Chinook Middle School</th>
                            <td colspan="2"></td>
                            <td colspan="2">Group 1</td>
                            <td>TBD</td>
                        </tr>
                    </table>
                </div>
        </div>
</body>
</html>
